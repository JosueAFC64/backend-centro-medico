spring.application.name=ApiCitaMedica

# Configuraci�n del puerto del servicio
server.port=8088

# Configuraci�n b�sica de H2 en memoria
spring.datasource.url=jdbc:h2:mem:CitaMedicaDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA y Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (opcional para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Registro en Eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.appname=${spring.application.name}
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=false

# OpenAPI - Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# Configuraci�n del circuit breaker
resilience4j.circuitbreaker.instances.ApiPaciente.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiPaciente.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiPaciente.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiPaciente.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.ApiHorario.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiHorario.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiHorario.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiHorario.permittedNumberOfCallsInHalfOpenState=3

# Timeouts
spring.cloud.openfeign.client.config.ApiPaciente.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiPaciente.read-timeout=5000

# Timeouts
spring.cloud.openfeign.client.config.ApiHorario.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiHorario.read-timeout=5000


