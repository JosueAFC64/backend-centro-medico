spring.application.name=ApiHorario

# Configuraci�n b�sica de H2 en memoria
spring.datasource.url=jdbc:h2:mem:HorarioDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA y Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (opcional para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci�n del puerto del servicio
server.port=8084

# Registro en Eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.appname=${spring.application.name}
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=false

# Enable Feign circuit breaker
spring.cloud.openfeign.circuitbreaker.enabled=true
resilience4j.circuitbreaker.instances.ApiEspecialidad.ignoreExceptions=feign.FeignException.NotFound
resilience4j.circuitbreaker.instances.ApiEmpleado.ignoreExceptions=feign.FeignException.NotFound
resilience4j.circuitbreaker.instances.ApiConsultorio.ignoreExceptions=feign.FeignException.NotFound
resilience4j.circuitbreaker.instances.ApiCitaMedica.ignoreExceptions=feign.FeignException.NotFound

# OpenAPI - Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# Configuraci�n del circuit breaker
resilience4j.circuitbreaker.instances.ApiEspecialidad.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiEspecialidad.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiEspecialidad.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiEspecialidad.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.ApiEmpleado.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiEmpleado.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiEmpleado.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiEmpleado.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.ApiCitaMedica.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiCitaMedica.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiCitaMedica.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiCitaMedica.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.ApiConsultorio.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ApiConsultorio.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ApiConsultorio.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ApiConsultorio.permittedNumberOfCallsInHalfOpenState=3

# Timeouts
spring.cloud.openfeign.client.config.ApiEspecialidad.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiEspecialidad.read-timeout=5000

spring.cloud.openfeign.client.config.ApiEmpleado.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiEmpleado.read-timeout=5000

spring.cloud.openfeign.client.config.ApiCitaMedica.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiCitaMedica.read-timeout=5000

spring.cloud.openfeign.client.config.ApiConsultorio.connect-timeout=5000
spring.cloud.openfeign.client.config.ApiConsultorio.read-timeout=5000








